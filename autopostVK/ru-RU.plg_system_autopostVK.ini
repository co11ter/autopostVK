AUTOPOSTVK_DESC=<p>Autopost VK - плагин, публикующий новый материал из сайта Joomla в группу ВКонтакте.</p><br><h3>Инструкция:</h3><p><ol><li>Cоздаём <a href="http://vk.com/editapp?act=create">Standalone-приложение</a> и записыаем его id. Название вашего приложения будет заголовком постов.</li><li>Далее формируем запрос следующего вида: http://api.vk.com/oauth/authorize?client_id=##ID##&redirect_uri=http://api.vk.com/blank.html&scope=wall,photo,offline&display=page&response_type=token<br>где ##ID## - id приложения полученный ранее. В ответ получим токен доступа, который копируем в соответствующее поле в настройках плагина.</li><li>В поле <b>ID группы</b> копируем id группы на которую будут публиковаться сообщения(если публикуете на публичную страницу, то перед id следует поставить знак "-").</li><li>В поле <b>Категории</b> записываем через запятую id категорий, из которых будет осуществляться публикация.</li></ol>